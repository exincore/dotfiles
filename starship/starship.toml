format = """
$all\
$line_break\
$os\
$shlvl\
$shell\
$character\
"""

right_format = """
$status\
$cmd_duration\
$time\
"""

#:
#:  Line 1
#:

#home = " "
#eth = " "

[directory]
format = """
[]($style)\
[$path$read_only](inverted $style)\
[]($style) \
"""
read_only = " "
home_symbol = "~"
#truncation_symbol = ""

#[directory.substitutions]
#"Documents" = " "
#"Downloads" = " "
#"Music" = " "
#"Pictures" = " "

[username]
format = "[ $user]($style) "
style_user = "bold blue"
#show_always = true

[hostname]
format = "[ $hostname]($style) "
style = "bold blue"
#ssh_only = false

[git_branch]
format = """
[]($style)\
[$symbol](inverted $style)\
[](inverted $style)\
[$branch]($style)\
"""
symbol = " "

[git_status]
format = """
[$all_status$ahead_behind]($style) \
"""
style = "bold purple"

[package]
format = """
[]($style)\
[$symbol](inverted $style)\
[](inverted $style)\
[$version]($style) \
"""
version_format = "${raw}"
symbol = " "
#style = "bold blue"
#style = "211"
style = "215"

[python]
format = """
[]($style)\
[$symbol](inverted $style)\
[](inverted $style)\
[$version]($style) \
"""
version_format = "${raw}"
symbol = " "

[rust]
format = """
[]($style)\
[$symbol](inverted $style)\
[](inverted $style)\
[$version]($style) \
"""
version_format = "${raw}"
symbol = " "

[battery]
format = """
[]($style)\
[$symbol$percentage](inverted $style)\
[]($style) \
"""

#:
#:  Line 2
#:

[os]
disabled = false

[shlvl]
format = "[$symbol]($style)"
# ≺ ≻ ⸱ ⋅ ꞏ • ◦
symbol = "∿"
repeat = true
threshold = 1
style = "white"
disabled = false

[shell]
fish_indicator = ""
disabled = false

[character]
disabled = true

#:
#:  Right Prompt
#:

[status]
format = """
[]($style)\
[$symbol$status](inverted $style)\
[]($style) \
"""
disabled = false

[cmd_duration]
format = """
[]($style)\
[ $duration](inverted $style)\
[]($style) \
"""

[time]
format = """
[]($style)\
[ $time](inverted $style)\
[]($style)\
"""
disabled = false
